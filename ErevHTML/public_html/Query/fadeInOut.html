<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-2.1.3.min.js">
        </script>
        <script>
            $(document).ready
                    (
                            function ()
                            {
                                $("#btn1").click
                                        (
                                                function ()
                                                {
$("#div1").fadeIn(10000);
$("#div2").fadeIn(6000);
$("#div3").fadeIn(3000);
                                                }

                                        );
                                $("#btn2").click
                                        (
                                                function ()
                                                {

$("#div1").fadeOut(3000);
$("#div2").fadeOut(6000);
$("#div3").fadeOut(10000);
                                                }


                                        );
                            }
                    );
        </script>
        <style>
            div{
                width: 420px;
                height: 120px;
                display: none;
                background-size: 100%;
            }
        </style>
    </head>
    <body style="background-color: black">
        <div id="div1" style="background-color: red;background-image: url(../img25.jpg)"></div>
        <div id="div2" style="background-color: green"></div>
        <div id="div3" style="background-color: blue;background-image: url(../img26.jpg)"></div>
        <button id="btn1">Click me to fade in the color</button>
        <button id="btn2">Click me to fade out the color</button>
    </body>
</html>
