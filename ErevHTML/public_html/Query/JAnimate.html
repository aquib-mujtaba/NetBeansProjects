<html>
    <head>
        <title>Animated Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="jquery-2.1.3.min.js">
        </script>
        <script>
            $(document).ready
                    (
                            function ()
                            {
                            $("button").click
                            (
                function ()
        
        {
            $("div").animate({left:'500px'});
            $("div").animate({height:'500px'});
            $("div").animate({width:'500px'});
            $("div").animate({width:'200px'});
            $("div").animate({height:'200px'});
            $("div").animate({left:'20px'});
            $("div").animate({top:'500px'});
            $("div").animate({left:'500px'});
            $("div").animate({top:'40px'});
            $("div").animate({left:'20px'});
        
            
            
        }                    
                );
    }
                    );
        </script>
    </head>
    <body>
        <button id="button">Start Animation</button>
        <div style="background-image: url(../img26.jpg); height: 200px ;width:  200px; position: absolute; border-bottom-left-radius: 100px;border-bottom-right-radius: 100px;border-top-left-radius: 100px; border-top-right-radius: 100px ;background-size: 100% 100%; "></div>
    </body>
</html>
