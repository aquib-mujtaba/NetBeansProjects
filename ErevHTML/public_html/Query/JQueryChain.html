<html>
    <head>
        <title>Introducing JQuery Chain </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-2.1.3.min.js">
        </script>
        <script>
               $(document).ready
    (
            function()
            {
                $("button").click
                (
                        function()
                        {
                            $("#div1")
                .css("background-image","url('../img26.jpg')")   
                .animate({top:'400px'},3000,function()
        {
            $("#div1").css("background-image","url('../img25.jpg')");
        })
                   
        
                   .animate({top:'20px'},3000,function()
           {
            $("#div1").css("background-image","url('../img26.jpg')");   
           });
                        }
                );
            }
    );
    </script>
    </head>
    <body>
        <div>
            <div  style="text-align: center">

                <div id="div1"  style="background-image: url(../img26.jpg); height: 200px ;width:  200px; position: relative; border-bottom-left-radius: 100px;border-bottom-right-radius: 100px;border-top-left-radius: 100px; border-top-right-radius: 100px ;background-size: 100% 100%; text-align: center;margin-left: 43%"></div>
                <button id="button" style="margin-top: 20%">Start Animation</button></div>
        </div>
    </body>   
</html>
