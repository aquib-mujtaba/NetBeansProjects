<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-2.1.3.min.js">

        </script>
        <script>
            $(document).ready
                    (
                            function ()
                            {
                                $("#p1").click
                                        (
                                                function ()
                                                {
                                                    $(this).hide();
                                                }
                                        );
                                $("#b1").click
                                        (
                                                function ()
                                                {
                                                    $("p").show();
                                                }
                                        );
                            }

                    );


        </script>
        <style>
            p{
                font-size: 48px;
                font-weight: bold;
                text-decoration: underline overline;
                color: magenta;
            }
        </style>

    </head>
    <body>
        <p>if you click me I will disappear</p>
        <p id="p1">Click me Away!!</p>
        <p>Click me away too!!!!!!</p>
        <button>Click me to Create Text</button>
        <button id="b1">Click me to Create Text</button>
        <button>Click me to Create Text</button>
    </body>
</html>
