<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js">
        </script>
    </head>
    <body>
        <div ng-app="" ng-init="cars=[{Model:'Alto',price:1200},{Model:'Maruti',price:1400},{Model:'Nano',price:1500},{Model:'Honda',price:1300}]">
            <ol>
                <!--<li ng-repeat=" c in cars">{{c}}-->
                <li ng-repeat=" c in cars" >
                    <span style="color: red">{{c.Model}}</span>
                    <span style="color: blue">{{c.price}}</span>
                    
                </li>
            </ol>
            
        </div>
    </body>
</html>
