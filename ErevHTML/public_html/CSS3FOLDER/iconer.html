<html>
    <head>
        <title>Demonstration of Icon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <p>Some Awesome ICONS</p>
        <i class="fa fa-cloud"></i>
        <i class="fa fa-heart"></i>
        <i class="fa fa-car"></i>
        <i class="fa fa-file"></i>
        <i class="fa fa-bars"></i>
        <p>Style font Awesome icons (size and color):</p>
        <i class="fa fa-cloud" style="font-size: 54px"></i>
        <i class="fa fa-heart" style="font-size: 36px"></i>
        <i class="fa fa-car" style="font-size: 48px ;color: red;"></i>
        <i class="fa fa-file" style="font-size: 24px ;color: blueviolet"></i>
        <!--<i class="fa fa-bars"style="font-size: 24px"></i>-->
        
    </body>
</html>
